<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .event-card {
            margin-bottom: 2rem;
            transition: transform 0.2s;
        }
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .event-actions {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
        }
        .feedback-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Admin Events</h1>
            <a href="/admin" class="btn btn-outline-secondary">‚Üê Back to Admin Dashboard</a>
        </div>

        <div class="row">
            <div th:each="event : ${events}" class="col-md-6 col-lg-4">
                <div class="card event-card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${event.name}">Event Name</h5>
                        <p class="card-text">
                            <strong>Date:</strong> <span th:text="${event.date}">Event Date</span><br>
                            <strong>Location:</strong> <span th:text="${event.location}">Event Location</span>
                        </p>

                        <div class="event-actions">
                            <!-- Admin Actions Buttons -->
                            <a th:href="@{/payments/track/{id}(id=${event.id})}"
                               class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-cash-coin"></i> Track Payments
                            </a>
                            <a th:href="@{/feedback/list/{id}(id=${event.id})}"
                               class="btn btn-outline-info btn-sm">
                                <i class="bi bi-chat-square-text"></i> View Feedback
                            </a>
                            <!-- Add other admin actions here if needed -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
