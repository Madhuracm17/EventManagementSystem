<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 4rem;
        }
        .admin-actions .list-group-item {
            font-size: 1.2rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Admin Dashboard</h1>
            <a href="/" class="btn btn-outline-secondary">Logout</a>
        </div>

        <div class="admin-actions">
            <div class="list-group">
                <a href="/events/create" class="list-group-item list-group-item-action">
                    <i class="bi bi-plus-circle"></i> Create New Event
                </a>
                <a href="/admin/events" class="list-group-item list-group-item-action">
                    <i class="bi bi-card-list"></i> View Events (Admin Actions)
                </a>
                <!-- Add other admin links here if needed -->
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
