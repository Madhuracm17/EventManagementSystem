<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Management System</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar">
      <div class="logo">
        <img th:src="@{/images/logo.png}" alt="Logo" style="height: 40px; vertical-align: middle; margin-right: 5px;">
        <strong>GoEvents</strong>
    </div>
    <div class="nav-links d-flex gap-2" id="navLinks">
      <a th:href="@{/admin}" class="btn btn-outline-primary" id="adminBtn">Admin</a>
      <a th:href="@{/register}" class="btn btn-primary" id="registerBtn">Register</a>
    </div>
  </nav>
</header>

  <main class="main-container">
    <section class="hero">
      <h1>Make Every Event Unforgettable</h1>
      <button onclick="window.location.href='/events'">Upcoming events</button>
    </section>

    <section class="adoption-section">
      <h2>Trending events</h2>
      <div class="pet-cards">
         <div class="pet-card">
          <img th:src="@{/images/dest.jpg}" alt="Destination">
          <h3>Destination Wedding</h3>
          <button onclick="window.location.href='/register'">Register</button>
        </div>
        <div class="pet-card">
          <img th:src="@{/images/concert.jpg}" alt="Concert">
          <h3>Concert</h3>
          <button onclick="window.location.href='/register'">Register</button>
        </div>
        <div class="pet-card">
          <img th:src="@{/images/met gala.jpg}" alt="Met Gala">
          <h3>Met Gala</h3>
          <button onclick="window.location.href='/register'">Register</button>
        </div>
        <div class="pet-card">
          <img th:src="@{/images/dinner.jpg}" alt="Dinner">
          <h3>Dinner </h3>
          <button onclick="window.location.href='/register'">Register</button>
        </div>
      </div>
    </section>

  <script th:inline="javascript">
    // Check if user is logged in
   
  </script>

</body>
</html>
