<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .event-card {
            margin-bottom: 2rem;
            transition: transform 0.2s;
        }
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .event-actions {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
        }
        .feedback-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Upcoming Events</h1>
        
        <div class="row">
            <div th:each="event : ${events}" class="col-md-6 col-lg-4">
                <div class="card event-card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${event.name}">Event Name</h5>
                        <p class="card-text">
                            <strong>Date:</strong> <span th:text="${event.date}">Event Date</span><br>
                            <strong>Location:</strong> <span th:text="${event.location}">Event Location</span>
                        </p>
                        
                        <div class="event-actions">
                            <!-- Registration Button -->
                            <a href="/register" class="btn btn-primary">Register</a>
                            
                            <!-- Feedback Button -->
                            <a th:href="@{/feedback/form/{id}(id=${event.id})}" 
                               class="btn btn-outline-success">Give Feedback</a>
                            
                            <!-- View Feedback Button -->
                            <a th:href="@{/feedback/list/{id}(id=${event.id})}" 
                               class="btn btn-outline-info">View Feedback</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Create Event Button -->
        <!-- Removed for user view -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
