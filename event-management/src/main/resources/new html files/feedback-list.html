<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Feedback List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <style>
        .feedback-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .event-header {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .feedback-card {
            margin-bottom: 1.5rem;
            border-left: 4px solid #007bff;
        }
        .feedback-date {
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container feedback-container">
        <div class="event-header">
            <h2 th:text="${event.name}">Event Name</h2>
            <p class="mb-1"><strong>Date:</strong> <span th:text="${event.date}">Event Date</span></p>
            <p><strong>Location:</strong> <span th:text="${event.location}">Event Location</span></p>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Feedback for <span th:text="${event.name}">Event Name</span></h2>
            <a href="/admin/events" class="btn btn-outline-primary">‚Üê Back to Admin Events</a>
        </div>

        <h3 class="mb-4">Feedback Received</h3>
        
        <div th:if="${feedbacks.empty}" class="alert alert-info">
            No feedback has been submitted for this event yet.
        </div>

        <div th:each="feedback : ${feedbacks}" class="card feedback-card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start">
                    <h5 class="card-title" th:text="${feedback.userName}">User Name</h5>
                    <span class="feedback-date" th:text="${#temporals.format(feedback.submissionDate, 'MMM dd, yyyy HH:mm')}">
                        Submission Date
                    </span>
                </div>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${feedback.userEmail}">User Email</h6>
                <p class="card-text mt-3" th:text="${feedback.feedbackText}">Feedback Text</p>
            </div>
        </div>

        <div class="mt-4">
            <a th:href="@{/feedback/form/{id}(id=${event.id})}" class="btn btn-primary">Submit New Feedback</a>
            <a href="/" class="btn btn-secondary">Return to Home</a>
        </div>
    </div>
</body>
</html>
