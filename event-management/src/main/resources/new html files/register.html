<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <style>
        .container { margin-top: 2rem; }
    </style>
</head>
<body>
    <div class="container">
        <nav class="mb-4">
            <a href="events.html" class="btn btn-outline-primary">‚Üê Back to Events</a>
        </nav>

        <h1 class="mb-4">Event Registration</h1>
        <div class="card">
            <div class="card-header">
                <h2 class="h5 mb-0">Register for an Event</h2>
            </div>
            <div class="card-body">
                <form th:action="@{'/register'}" method="post" id="registrationForm">
                    <div class="mb-3">
                        <label for="event" class="form-label">Select Event</label>
                        <select class="form-select" id="event" name="event.id" required>
                            <option value="">Choose an event...</option>
                            <option th:each="event : ${events}" th:value="${event.id}" th:text="${event.name} + ' (' + ${event.date} + ' at ' + ${event.location} + ')'" th:selected="${eventStat.index == 0}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="ticketType" class="form-label">Ticket Type</label>
                        <select class="form-select" id="ticketType" name="ticketType.id" required>
                            <option value="">Select ticket type...</option>
                            <option th:each="type : ${ticketTypes}" th:value="${type.id}" th:text="${type.name} + ' - $' + ${type.price} + ' (' + ${type.description} + ')'">
                                Ticket Type
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="numberOfTickets" class="form-label">Number of Tickets</label>
                        <input type="number" class="form-control" id="numberOfTickets" name="numberOfTickets" min="1" max="10" value="1" required />
                        <div class="form-text">Maximum 10 tickets per registration</div>
                    </div>
                    <div class="mb-3">
                        <label for="attendeeName" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="attendeeName" name="attendeeName" required />
                    </div>
                    <div class="mb-3">
                        <label for="attendeeEmail" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="attendeeEmail" name="attendeeEmail" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('event').addEventListener('change', async function() {
            const eventId = this.value;
            const ticketTypeSelect = document.getElementById('ticketType');
            ticketTypeSelect.innerHTML = '<option value="">Select ticket type...</option>';
            if (!eventId) return;
            try {
                const response = await fetch(`/api/events/${eventId}/ticket-types`);
                if (!response.ok) throw new Error('Failed to load ticket types');
                const ticketTypes = await response.json();
                ticketTypes.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type.id;
                    option.textContent = `${type.name} - $${type.price} (${type.description})`;
                    ticketTypeSelect.appendChild(option);
                });
            } catch (error) {
                alert('Error loading ticket types');
            }
        });
    </script>
</body>
</html>
