<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <style>
        .create-event-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .admin-actions {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container create-event-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Create New Event</h2>
            <a href="admin.html" class="btn btn-outline-primary">Back to Admin Dashboard</a>
        </div>

        <form th:action="@{/events/create}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Event Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>

            <button type="submit" class="btn btn-primary">Create Event</button>
        </form>

        <!-- Admin Actions Section (only visible if event exists, handled by controller) -->
        <!-- Removed this section as it's not needed on the create form page -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
