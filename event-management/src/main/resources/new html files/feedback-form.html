<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Submit Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <style>
        .feedback-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .event-details {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container feedback-container">
        <nav class="mb-4">
            <a href="/events" class="btn btn-outline-primary">‚Üê Back to Events</a>
        </nav>

        <h2 class="mb-4">Submit Feedback for <span th:text="${event.name}">Event Name</span></h2>

        <div class="event-details">
            <h4 th:text="${event.name}">Event Name</h4>
            <p><strong>Date:</strong> <span th:text="${event.date}">Event Date</span></p>
            <p><strong>Location:</strong> <span th:text="${event.location}">Event Location</span></p>
        </div>

        <form th:action="@{/feedback/submit}" th:object="${feedback}" method="post">
            <input type="hidden" name="eventId" th:value="${event.id}" />

            <div class="mb-3">
                <label for="userName" class="form-label">Your Name</label>
                <input type="text" th:field="*{userName}" class="form-control" id="userName" required>
            </div>

            <div class="mb-3">
                <label for="userEmail" class="form-label">Email Address</label>
                <input type="email" th:field="*{userEmail}" class="form-control" id="userEmail" required>
            </div>

            <div class="mb-3">
                <label for="feedbackText" class="form-label">Your Feedback</label>
                <textarea th:field="*{feedbackText}" class="form-control" id="feedbackText" rows="5"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
