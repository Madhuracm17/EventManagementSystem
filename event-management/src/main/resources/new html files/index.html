<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Management System</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar">
      <div class="logo">
        <img src="images/logo.png" alt="Logo" style="height: 40px; vertical-align: middle; margin-right: 5px;">

        <strong>GoEvents</strong>
    </div>
    <div class="nav-links d-flex gap-2" id="navLinks">
      <a href="index.html" class="btn btn-outline-secondary">Home</a>
      <a href="admin.html" class="btn btn-outline-primary">Admin</a>
      <a href="register.html" class="btn btn-primary">Login (User)</a>
    </div>
  </nav>
</header>

  <main class="main-container">
    <section class="hero">
      <h1>Make Every Event Unforgettable</h1>
      <button onclick="window.location.href='events.html'">Upcoming events</button>
    </section>


    <section class="adoption-section">
      <h2>Trending events</h2>
      <div class="pet-cards">
         <div class="pet-card">
          <img src="images/dest.jpg" alt="Destination">
          <h3>Destination Wedding</h3>
          <button onclick="window.location.href='register.html'">Register</button>
        </div>
        <div class="pet-card">
          <img src="images/concert.jpg" alt="Concert">
          <h3>Concert</h3>
          <button onclick="window.location.href='register.html'">Register</button>
        </div>
        <div class="pet-card">
          <img src="images/met gala.jpg" alt="Met Gala">
          <h3>Met Gala</h3>
          <button onclick="window.location.href='register.html'">Register</button>
        </div>
        <div class="pet-card">
          <img src="images/dinner.jpg" alt="Dinner">
          <h3>Dinner night</h3>
          <button onclick="window.location.href='register.html'">Register</button>
       
      </div>
    </section>

  <script>
    // Check login status
    function isLoggedIn() {
      return localStorage.getItem("isLoggedIn") === "true";
    }

    function renderNavLinks() {
      const navLinks = document.getElementById("navLinks");
      navLinks.innerHTML = `
       <a href="index.html">Home</a>
        <a href="admin.html">Admin</a>
        ${isLoggedIn()
          ? '<a href="#" onclick="logout()">Logout</a>'
          : '<a href="register.html">Login</a>'
        }
      `;
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      renderNavLinks();
      alert("Logged out successfully!");
    }

    // Initial render
    renderNavLinks();
  </script>



</body>
</html>
